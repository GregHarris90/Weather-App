<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="jumbotron">
        <h1 id="header">Weather Dashboard</h1>
    </div>

    <div class="container">
            <div class="row" id="main-row">
                <div class="column-4" class="search-bar">
                    <div class="container">
                        <form id="search-form">
                            <h2>Search for a City:</h2>
                            <input id="search-input" type="text" placeholder="Input City">
                            <button id="search-btn" type="submit" class="btn btn-primary fas fa-search"></button>
                        </form>
                        
                        <div id="pastSearch"></div>
                    </div>
                </div>
        
                <div class="column-8" id="city-output">
                    <div class="container">
                        <section class="location">
                            <div class="city"></div>
                        </section>
                        <div class="current">
                            <div>City: <span class="cityName"></span></div>
                            <br>
                            <div>Temperature: <span class="temp"></span></div>
                            <div>Humidity: <span class="humidity"></span>%</div>
                            <div>Wind Speed: <span class="windspeed"></span>MPH</div>
                            <div>UV Index: <span class="UVindex"></span></div>
                        </div>
                        
                        <h2>5 Day Forecast:</h2>
                        <ul class="forecast">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
